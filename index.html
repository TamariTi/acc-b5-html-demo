<!DOCTYPE html>
<html>
<head>
	<title>HTML Major Tags Example</title>
 <!-- import css file with link tag-->
  <link></link>
</head>
<body>

	<!-- Add a title: -->
	<h1>Web site</h1>

	<!-- Add a paragraph: -->
	<p>i am in class and i am filling out this form</p>

	<!-- Find an url and create a link: -->
	<a href="#">https://tamariti.github.io/acc-2023-demo/</a>

	<!-- Find an online image and create an image tag -->
	<img src="https://www.frontierfireprotection.com/wp-content/uploads/freshizer/730cbf2e2455c64c961be8e18e793f6b_3-Things-a-Fire-Needs-2000-c-90.jpg" alt="fire">

	<!-- Make an unorder list of foods you like -->
	<ul>
		<!-- Prompt for the li tag inside the ul: -->
		<li>pizza</li>
		<li>apples</li>
		<li>mangos</li>
	</ul>

	<!-- Make an order list of things you will do tomorrow -->
	<ol>
		<!-- things you will do -->
		<li>eat</li>
		<li>sleep</li>
		<li>code</li>
	</ol>

	<!-- Make a label for the input -->
	<label for="name">Search</label>
	<!-- make an input field -->

	<!-- put the input and label into this div -->
	<div>
	  <input type="text" id="name" name="name" placeholder="type here">
	</div>

	<!-- Make a span title-->
	<span>Title</span>

	<!-- Put something inside the header  -->
	<header>
		<h1>i am the head</h1>
	</header>

	<!-- Prompt for the section tag: -->
	<section>
	  <span>Title</span>
	</section>

	<!-- Prompt for the article tag: -->
	<article>
	 <span>Title</span>
	</article>

	<!-- Prompt for the aside tag: -->
	<aside>
	  <span>Title</span>
	</aside>

	<!-- Prompt for the footer tag: -->
	<footer>
	  <span>Title</span>
	</footer>

</body>
</html>
